<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class="text-6xl">Phone Hunting</h1>
    </header>
    <main class="container w-9/12 mx-auto mt-10">
        <!-- Search Phones -->
        <section class="my-10">
            <div>
                <input id="input-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs bg-white" />
                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>
        </section>
        <!-- Phones -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="/scripts/phone.js"></script>
  </body>
</html>
