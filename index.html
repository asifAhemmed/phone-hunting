<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        min-height: 100vh;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between w-9/12 mx-auto pt-10">
      <h1 class="text-4xl font-bold text-black">Hot Gadgets</h1>
      <button class="btn btn-active btn-primary text-white">Sign Up</button>
    </header>
    <main class="container w-9/12 mx-auto mt-10">
      <!-- Search Phones -->
      <section class="my-10">
        <div class="text-center mt-20">
          <p class="text-4xl font-semibold text-black mb-5">
            Search Your Phone
          </p>
          <input
            id="input-field"
            type="text"
            placeholder="Search"
            class="input input-bordered w-full max-w-xs bg-white"
          />
          <button
            onclick="handleSearch()"
            class="btn btn-active btn-primary text-white"
          >
            Search
          </button>
        </div>
        <!-- Modal -->
        <div>
          <!-- Open the modal using ID.showModal() method -->
          <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div id="details-container" class="modal-box max-h-full bg-white text-black">
            </div>
          </dialog>
        </div>
      </section>
      <!-- Phones -->
      <section>
        <!-- Spinner -->
        <div id="spinner-container" class="text-center my-56 hidden">
          <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- Button Show All -->
        <div id="showAllButton-container" class="hidden mt-10 text-center">
          <button
            onclick="handleShowAll()"
            class="btn btn-active btn-primary text-white mb-5"
          >
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="/scripts/phone.js"></script>
  </body>
</html>
